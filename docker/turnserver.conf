# Breeze RMM - TURN Server Configuration
# Used for WebRTC remote desktop connections

listening-port=3478
tls-listening-port=5349

# Use fingerprint in TURN messages
fingerprint

# Use long-term credential mechanism
lt-cred-mech

# Realm
realm=breeze.local

# The static auth secret (overridden by docker-compose env var)
# static-auth-secret is set via command line in docker-compose.yml

# Total relay threads
relay-threads=4

# Max allocations per user
max-allocations-quota=12

# Logging
log-file=stdout
verbose

# Disable CLI
no-cli
